		)
		function GenerateSliderItem(objs) {
			var currentGroup = 0;
			var sliderContainer = $('#latest-slider-inner');
			var html = "<ul class='row item active'>";
			for (var index in objs) {
				if (parseInt(index / 4) > currentGroup) {
					currentGroup++;
					html += "</ul>";
					html += "<ul class='row item'>";
				}
				html += "	<li class='col-xs-4'>" +
					"<div class='slider-itemcontainer' onclick='window.open(\"" + objs[index].Url + "\")'>" +
					"<div class='slider-item-right'>" +
					"<div class='slider-item-row1'>" +
					"<span class='slider-item-title' title='"+ objs[index].Title +"' >" + objs[index].Name + "</span>" +
					"</div>" +
					"<div class='slider-item-row2'>" +
					"<span class='slider-item-subtitle'>" + objs[index].SubTitle + "</span>" +
					"</div>" +
					"<div class='slider-item-row3'>" +
					"<span class='slider-item-content'>" + objs[index].Content; + "</span>" +
					"</div>" +
					"</div>" +
					"<div class='slider-item-left'>" +
					"</div>" +
					"</li>";
			}
			html += "</ul>";
			sliderContainer.html(html);
		}
	</script>
